<!DOCTYPE html>
<html>
  <body>
    <label for="OrgName">What is the name of your organisation?</label><br>
    <input type="text" id="OrgName"><br>
    <label for="yes">Yes</label>
    <input type="radio" id="yes" name="yes/no" value="yes"><br>
    <label for="no">No</label>
    <input type="radio" id="no" name="yes/no" value="no"><br><br>
    <label>Remember this box</label><br>
    <textarea id="refill" name="refill" required onchange="save()"></textarea><br>
    <button onclick="store();next();">Next</button>
    <script>
      function save(){
        var refill = document.getElementById("refill").value;
        localStorage.setItem("refill", refill);
      }
      function store(){
        var orgName = document.getElementById("OrgName");
        var radio = document.querySelector('input[name="yes/no"]:checked').value;
        localStorage.setItem("radio", radio);
        localStorage.setItem("OrgName", orgName.value);
      }
      function next(){
        window.open("submit.html", "_self");
      }
      if(localStorage.getItem("refill")!=""){
        document.getElementById("refill").value = localStorage.getItem("refill");
      } else{
        alert("Hello");
      }
    </script>
  </body>
</html>
