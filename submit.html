<!DOCTYPE html>
<html>
  <body>
    <p>Have you done testing?</p>
    <label for="1">Type 1</label>
    <input type="checkbox" id="1" name="Option1" value="1" onchange="store()"><br>
    <label for="2">Type 2</label>
    <input type="checkbox" id="2" name="Option2" value="2" onchange="store()"><br>
    <label for="3">Type 3</label>
    <input type="checkbox" id="3" name="Option3" value="3" onchange="store()"><br><br>
    <button onclick="download()">Download Statement</button>
    <script>
      function store(){
        var check1 = document.getElementById("1").checked;
        localStorage.setItem("check1", check1);
        var check2 = document.getElementById("2").checked;
        localStorage.setItem("check2", check2);
        var check3 = document.getElementById("3").checked;
        localStorage.setItem("check3", check3);
      }
      function download(){
        var top = "<!DOCTYPE html><html><body>";
        var bot = "</body></html>";
        var testing = "<h2>Types of testing</h2><br>" + "<p>Type 1: " + localStorage.getItem("check1");
        var orgName = "<h1>" + localStorage.getItem("OrgName") + "</h1><br>";
        var text = top + orgName + testing + bot;
        var filename = "statement.html";
        var element = document.createElement('a');
        element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
        element.setAttribute('download', filename);
        element.innerHTML = "download";
        element.style.display = 'none';
        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
      }
    </script>
  </body>
</html>
